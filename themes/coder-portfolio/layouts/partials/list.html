<section class="container list">
  <h1 class="title">{{ .Title }}</h1>
  <ul>
    {{ range .Paginator.Pages }}
    <li>
      {{ .Date.Format "January 2, 2006" }} | <a href="{{ .Permalink }}">{{ .Title }}</a>
      <div style="padding-left:2em;">
        {{ .Description }}
      </div>
    </li>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</section>
